<ng-template #dialogContent>
  <div class="modal-header">
    <h4 class="modal-title">{{dialogTitle}}</h4>
    <button type="button" class="btn-close btn-close-white" 
      i18n-aria-label aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="!dialogBodyTemplate">
      <p>{{dialogBody}}</p>
    </ng-container>
    <ng-container *ngIf="dialogBodyTemplate">
      <ng-container *ngTemplateOutlet="dialogBodyTemplate"></ng-container>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" 
      (click)="close(true)" i18n>Confirm</button>
    <button type="button" class="btn btn-warning" 
      (click)="close(false)" i18n>Cancel</button>
  </div>
</ng-template>
