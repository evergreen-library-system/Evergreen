<div class="input-group p-0">
    <input
        [type]="passwordVisible ? 'text' : 'password'"
        class="form-control"
        [id]="domId"
        #password
        name="password"
        required
        autocomplete="current-password"
        i18n-placeholder
        placeholder="Password"
        spellcheck="false"
        (blur)="onTouched()"
        (change)="onChange($event.target.value)"
        (input)="onChange($event.target.value)"
        [attr.aria-describedby]="'credential-input-description'"/>
    <button class="input-group-text pointer"
        type="button" 
        [attr.title]="passwordVisible ? 'Hide Password' : 'Show Password'"
        [attr.aria-label]="passwordVisible ? 'Hide Password' : 'Show Password'"
        i18n-aria-label i18n-title (click)="togglePasswordVisibility()" >
        <span class="material-icons" aria-hidden="true">{{ passwordVisible ? 'visibility' : 'visibility_off' }}</span>
    </button>
    <span class="visually-hidden" id="credential-input-description">{{ ariaDescription }}</span>
</div>
