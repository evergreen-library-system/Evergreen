<div class="d-flex">
  <div class="flex-1 section-title">
    <h1 i18n>Holds</h1>
  </div>
  <div>
    <button type="button" class="scko-button" (click)="printList()" i18n>Print List</button>
  </div>
</div>
<div id='oils-selfck-circ-table-div'>
  <table id='oils-selfck-circ-table' class='oils-selfck-item-table'>
    <thead>
      <tr>
        <td class="rounded-left" id='oils-self-circ-pic-cell'></td>
        <td i18n>Title</td>
        <td i18n>Author</td>
        <td class="rounded-right" i18n>Status</td>
      </tr>
    </thead>
    <tbody class='oils-selfck-item-table'>
	    <tr *ngFor="let hold of holds">
        <td><img i18n-alt alt="Jacket Image"
          src="/opac/extras/ac/jacket/small/r/{{hold.record_id}}"/></td>
        <td>{{hold.title}}</td>
        <td>{{hold.author}}</td>
        <td>
          <ng-container *ngIf="hold.hold_status === 4" i18n>
            Ready for Pickup
          </ng-container>
          <ng-container *ngIf="hold.hold_status === 7" i18n>
            Suspended
          </ng-container>
          <ng-container *ngIf="hold.hold_status === 3 || hold.hold_status === 8" i18n>
            In Transit
          </ng-container>
          <ng-container *ngIf="hold.hold_status < 3 || hold.hold_status === 5" i18n>
            #{{hold.relative_queue_position}} in line with {{hold.potentials}} copie(s)
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</div>
