
<div class="d-flex mb-3">
  <div>
    <div class="input-group">
      <label for="contextOrgSelect" i18n class="form-label input-group-text">
        Owner
      </label>
      <eg-org-select
        domId="contextOrgSelect"
        [initialOrg]="contextOrg"
        (onChange)="orgOnChange($event)">
      </eg-org-select>
    </div>
  </div>
</div>

<ng-template #nameTmpl let-row="row">
  <a routerLink="/staff/cat/vandelay/match_sets/{{row.id()}}/editor">
    {{row.name()}}
  </a> 
</ng-template>

<eg-grid #grid [dataSource]="gridSource" [cellTextGenerator]="cellTextGenerator"
  persistKey="cat.vandelay.match_set.list" idlClass="vms">
  <eg-grid-toolbar-button label="New Match Set" i18n-label [action]="createNew">
  </eg-grid-toolbar-button>
  <eg-grid-toolbar-action label="Delete Selected" i18n-label 
    [action]="deleteSelected"></eg-grid-toolbar-action>
  <eg-grid-column name="name" [cellTemplate]="nameTmpl">
  </eg-grid-column>
</eg-grid>

<eg-fm-record-editor #editDialog idlClass="vms"
  [fieldOptions]="{mtype:{customValues:[{id:'biblio'},{id:'serial'},{id:'authority'}]}}">
</eg-fm-record-editor>
