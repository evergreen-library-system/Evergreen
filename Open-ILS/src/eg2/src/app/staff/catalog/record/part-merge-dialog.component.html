<ng-template #dialogContent>
  <div class="modal-header">
    <h4 class="modal-title" i18n>Merge Monograph Parts</h4>
    <button type="button" class="btn-close btn-close-white" 
      i18n-aria-label aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <h5 i18n>Select a Lead Part</h5>
    <div class="row" *ngFor="let part of parts">
      <div class="col-lg-10 offset-lg-1">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="lead"
            value="{{part.id()}}" [(ngModel)]="leadPart" id="lead-part-{{part.id}}">
          <label for="lead-part-{{part.id}}" class="form-label form-check-label">{{part.label()}}</label>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" 
      (click)="mergeParts()" i18n>Merge</button>
    <button type="button" class="btn btn-normal" 
      (click)="close()" i18n>Cancel</button>
  </div>
</ng-template>
