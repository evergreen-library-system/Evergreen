<ng-template #dialogContent>
  <div class="modal-header bg-info">
    <h4 class="modal-title" i18n>Move Org Unit Elsewhere</h4>
    <button type="button" class="btn-close btn-close-white" 
                          i18n-aria-label aria-label="Close dialog" 
                                          (click)="close()"></button>
  </div>
  <div class="modal-body">
    <h3 i18n>Custom Org Unit Tree</h3>
    <div class="border rounded p-1" >
      <eg-tree
        [showSelectAll]="false"
        [tree]="customTree"
        (nodeClicked)="dialog_nodeClicked($event)">
      </eg-tree>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" 
                          [disabled]="moveNodeHereDisabled"
                          (click)="moveNodeHere()" i18n>Move Org Unit Here</button>
    <button type="button" class="btn btn-normal" 
                          (click)="close()" i18n>Cancel Move</button>
  </div>
</ng-template>
