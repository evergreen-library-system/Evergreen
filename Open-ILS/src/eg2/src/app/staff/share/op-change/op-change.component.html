<ng-template #dialogContent>
  <div class="modal-header">
    <h4 class="modal-title" i18n>Change Operator</h4>
    <button type="button" class="btn-close btn-close-white" 
      i18n-aria-label aria-label="Close dialog" (click)="my_close()"></button>
  </div>
  <div class="modal-body">

    <!-- let the user know why the change operator dialog suddenly
        appeared when a permission failure occurs. -->
    <div *ngIf="requestToEscalate" class="alert alert-warning mt-2 mb-4" i18n>
      Permission denied.  Please enter credentials for an account that has
      the {{requestToEscalate.evt.ilsperm}} permission.
    </div>

    <form class="form-validated">
      <div class="form-group row">
        <label class="form-label col-lg-4 text-end fw-bold" for="username" i18n>Username</label>
        <input 
          type="text" 
          class="form-control col-lg-7"
          id="username" 
          name="username"
          required
          (keyup.enter)="login()"
          autocomplete="username"
          i18n-placeholder
          placeholder="Username" 
          [(ngModel)]="username"/>
      </div>

      <div class="form-group row">
        <label class="form-label col-lg-4 text-end fw-bold" 
            for="password" i18n>Password</label>
        <input 
          type="password" 
          class="form-control col-lg-7"
          id="password" 
          name="password"
          required
          (keyup.enter)="login()"
          autocomplete="current-password"
          i18n-placeholder
          placeholder="Password" 
          [(ngModel)]="password"/>
      </div>

      <div class="form-group row">
        <label class="form-label col-lg-4 text-end fw-bold" 
            for="loginType" i18n>Login Type</label>
        <select 
          class="form-control col-lg-7" 
          id="loginType" 
          name="loginType"
          placeholder="Login Type"
          i18n-placeholder
          required
          [(ngModel)]="loginType">
          <option value="temp" selected i18n>Temporary</option>                   
          <option value="staff" i18n>Staff</option>             
          <option value="persist" i18n>Persistent</option>      
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="login()" class="btn btn-info" i18n>OK/Continue</button>
    <button type="button" (click)="my_close()" class="btn btn-normal ms-2" i18n>Cancel</button>
  </div>
</ng-template>
