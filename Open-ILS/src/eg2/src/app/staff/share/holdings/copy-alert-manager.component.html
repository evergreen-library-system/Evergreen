<eg-copy-alerts-dialog #copyAlertsDialog></eg-copy-alerts-dialog>

<ng-template #dialogContent>
  <div class="modal-header">
    <h4 class="modal-title" i18n>Item Alerts</h4>
    <button type="button" class="btn-close btn-close-white"
      i18n-aria-label aria-label="Close dialog" (click)="close()"></button>
  </div>
  <div class="modal-body">

    <div class="row mb-2" *ngFor="let alert of alerts">
      <div class="col-lg-4">{{alert._event}}</div>
      <div class="col-lg-6" [ngClass]="{acknowledged: alert._acked}">
        {{alert._message}}
      </div>
      <div class="col-lg-2">
        <button type="button" class="btn btn-sm btn-outline-dark me-2" *ngIf="canBeAcked(alert)"
          (click)="alert._acked = !alert._acked" i18n>Clear</button>
      </div>
    </div>

    <div class="row border-top mt-3 pt-3"
      *ngIf="mode === 'checkin' && nextStatuses.length > 0; let index = index">
      <div class="col-lg-4" i18n>Next item status:</div>
      <div class="col-lg-5">
        <ng-container *ngIf="nextStatuses.length === 1">
          {{nextStatuses[0].name()}}
        </ng-container>
        <ng-container *ngIf="nextStatuses.length > 1">
          <select class="form-select" [(ngModel)]="nextStatus">
            <option [value]="stat.id()" *ngFor="let stat of nextStatuses">
              {{stat.name()}}
            </option>
          </select>
        </ng-container>
      </div>
    </div>

  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-secondary" (click)="openItemAlerts()" i18n>Manage Alerts</button>
    <span *ngIf="newAlertsAdded" i18n>Alert Set Modified</span>
    <div>
      <button type="button" class="btn btn-success me-2" (click)="ok()" i18n>OK/Continue</button>
      <button type="button" class="btn btn-secondary" (click)="close()" i18n>Cancel</button>
    </div>
  </div>
</ng-template>
