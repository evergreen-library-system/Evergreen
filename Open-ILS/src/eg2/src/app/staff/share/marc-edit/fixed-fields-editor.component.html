<div class="ff-wrapper" [ngClass]="context.recordType">
  
  <div class="ff-row row">
    <div class="col-md-2 col-sm-4">
      <!-- Type of Record = Leader / 06 -->
      <eg-fixed-field i18n-fieldLabel [context]="context" 
      fieldCode="Type" fieldLabel="Type"></eg-fixed-field>
    </div>

    <div class="col-md-2 col-sm-4" *ngIf="context.recordType === 'authority'">
      <!-- Record Update in Process = Authority 008 / 31 -->
      <eg-fixed-field i18n-fieldLabel [context]="context" 
      fieldCode="UpdStatus" fieldLabel="UpdStatus"></eg-fixed-field>
    </div>
  
    <div class="col-md-2 col-sm-4">
      <!-- Encoding Level = Leader / 17 -->
      <eg-fixed-field i18n-fieldLabel [context]="context" 
      fieldCode="ELvl" fieldLabel="ELvl"></eg-fixed-field>
    </div>
  
    <div class="col-md-2 col-sm-4">

      fieldCode="Srce" fieldLabel="Srce"></eg-fixed-field>
