<eg-string #successMsg text="Successfully Modified Due Date" i18n-text></eg-string>
<eg-string #errorMsg text="Failed To Modify Due Date" i18n-text></eg-string>

<ng-template #dialogContent>
  <div class="modal-header">
    <h4 class="modal-title">
      <span i18n>Modify Due Date</span>
    </h4>
    <button type="button" class="btn-close btn-close-white"
      i18n-aria-label aria-label="Close dialog" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <h5 i18n>Modifying Due Date For {{circs.length}} Circulation(s)</h5>

    <div class="row mt-3">
      <label class="col-lg-3 col-form-label" for="newDate" i18n>New Date</label>
      <div class="col-lg-9">
        <eg-datetime-select domId="newDate" [required]="true" (onChangeAsIso)="dueDateChange($event)">
        </eg-datetime-select>
      </div>
    </div>
    <div class="row mt-3" *ngIf="!dueDateIso" role="status">
      <div class="col-lg-12 alert-danger" i18n>
        Selected due date is not valid.
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="!dueDateIso"
      (click)="close(dueDateIso)" i18n>Modify</button>
    <button type="button" class="btn btn-normal"
      (click)="close()" i18n>Cancel</button>
  </div>
</ng-template>
