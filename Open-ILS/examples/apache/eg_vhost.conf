    Options +ExecCGI
    PerlSendHeader On
    allow from all
</LocationMatch>


# ----------------------------------------------------------------------------------
# Reports GUI
# ----------------------------------------------------------------------------------
<LocationMatch /reports/>
    Options +Includes
    SetEnvIfNoCase Accept-Language "en" locale=en-US
    SetEnvIfNoCase Accept-Language "fr-CA" locale=fr-CA
    SetEnvIfNoCase Accept-Language "hy-AM" locale=hy-AM
    XMLEntStripDoctype "yes"
    XMLEntContentType "text/xml; charset=utf-8"
    AddOutputFilter INCLUDES .xhtml
    AddOutputFilter INCLUDES;XMLENT .xml
</LocationMatch>

# ----------------------------------------------------------------------------------
# XML-RPC gateway
# ----------------------------------------------------------------------------------
<Location /xml-rpc>
    SetHandler perl-script
    PerlHandler OpenILS::WWW::XMLRPCGateway
    Options +ExecCGI
    PerlSendHeader On
    allow from all
</Location>

# ----------------------------------------------------------------------------------
# Conify - next-generation Evergreen administration interface
# ----------------------------------------------------------------------------------
RewriteEngine on
RewriteRule ^/conify/.*/global/(.*)$ /conify/global/$1
<Location /conify>
    XMLEntStripPI "yes"
    XMLEntEscapeScript "no"
    XMLEntStripComments "yes"
    XMLEntContentType "text/html; charset=utf-8"
    AddOutputFilter INCLUDES .html
 
    SetHandler perl-script
    PerlSetVar OILSProxyTitle "Dojo Admin Login"
    PerlSetVar OILSProxyDescription "Please log in to administer Evergreen"
    PerlSetVar OILSProxyPermissions "STAFF_LOGIN"
    PerlHandler OpenILS::WWW::Proxy
    Options +ExecCGI
    PerlSendHeader On
    allow from all
</Location>

# ----------------------------------------------------------------------------------
# Vandelay importers / exporters (your Web interface to bibliographic travel)
# ----------------------------------------------------------------------------------
# capture the locale from the URL
AliasMatch ^/vandelay/.*/vandelay.xml(.*) /openils/var/web/vandelay/vandelay.xml$1
<Location /vandelay>
    RewriteEngine on
    SetEnvIf Request_URI "/en-US/" locale=en-US
    SetEnvIf Request_URI "/fr-CA/" locale=fr-CA
    XMLEntStripPI "yes"
    XMLEntEscapeScript "no"
    XMLEntStripComments "yes"
    XMLEntContentType "text/html; charset=utf-8"
    XMLEntStripDoctype "yes"
    AddOutputFilter INCLUDES;XMLENT .xml
</Location>
<Location /vandelay-upload>
    SetHandler perl-script
    PerlHandler OpenILS::WWW::Vandelay::spool_marc
    Options +ExecCGI
    allow from all
</Location>



# OpenURL 0.1 searching based on OpenSearch
RewriteEngine on
RewriteMap openurl prg:/openils/bin/openurl_map.pl
RewriteCond %{QUERY_STRING} (^.*$)
RewriteRule ^/openurl$ ${openurl:%1} [NE,PT]

