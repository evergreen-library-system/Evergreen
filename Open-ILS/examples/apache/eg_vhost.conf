    SetHandler perl-script
    PerlSetVar OILSProxyTitle "Selfcheck Login"
    PerlSetVar OILSProxyDescription "Please log in to activate the selfcheck interface"
    PerlSetVar OILSProxyPermissions "STAFF_LOGIN"
    PerlHandler OpenILS::WWW::Proxy
    Options +ExecCGI
    PerlSendHeader On
    allow from all
</LocationMatch>


# ----------------------------------------------------------------------------------
# Reports GUI
# ----------------------------------------------------------------------------------
<LocationMatch /reports/>
    Options +Includes
    AddOutputFilter INCLUDES .xhtml
</LocationMatch>

# ----------------------------------------------------------------------------------
# XML-RPC gateway
# ----------------------------------------------------------------------------------
<Location /xml-rpc>
    SetHandler perl-script
    PerlHandler OpenILS::WWW::XMLRPCGateway
    Options +ExecCGI
    PerlSendHeader On
    allow from all
</Location>
